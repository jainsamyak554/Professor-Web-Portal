{% for field in form %}

    <div class="form-group" align="center">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small" >{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" style="padding-bottom: 7px">{{ field.label_tag }}</label>
        <div class="col-sm-10" style="padding-bottom: 15px">{{ field }}</div>
    </div>


{% endfor %}
