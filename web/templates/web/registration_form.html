<!DOCTYPE html>
<html lang="en">

<title> LOGIN </title>
<body background bgcolor="#b0e0e6">

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 align="center" style="font-size: 30px; padding-bottom: 10px; text-decoration: underline" >Create a new Account</h3>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'web/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" align="center" style="padding-top: 5px">
                                <button type="submit" class="btn btn-success" style="size: 10px">Submit</button>

                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
